                        <table class="table">

                                    <input id="timer" ng-model="data.counter"></input>
                                </td>

                            <tr>
                                <td>
                                    <button type="button" class="btn btn-default" ng-click="countdown()">Start Timer</button>

                                <td>

                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="submit" ng-click="update()" class="btn btn-default">Update Duration</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="submit" ng-click="throwError()" class="btn btn-default">Throw Error</button>
                                </td>
