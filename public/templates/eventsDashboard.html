<div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"v data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand text-center" href="index.html">Infiniscene</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">

                <li>
                    <a href="/">
                        <i class="fa fa-fw fa-file"></i> Events
                    </a>
                </li>
                <li class="active">
                    <a href="/eventsDashboard">
                        <i class="fa fa-fw fa-file"></i> Events Dashboard
                    </a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <small> Events and Error Dashboard</small>
                    </h1>
                </div>
            </div>
            <!-- /.row -->
            <div ng-app="mehmetcankerApp" ng-controller="dashboardController" data-ng-init="init()">

                <div class="container text-center">
                    <div class="container">
                        <div class="col-lg-4 col-xs-10">
                            <canvas id="lineChart" height="80%" width="80%"></canvas>
                        </div>
                        <div class="col-lg-1">
                            <br>
                        </div>
                        <div class="col-lg-4 col-xs-10">
                            <canvas id="barChart" height="80%" width="80%"></canvas>
                        </div>
                    </div>
                    <hr>
                    <div class="container">
                        <div class="col-lg-4 col-xs-10">
                            <table style="text-align: center" class="table table-striped">
                                <tr>
                                    <th>Project Number</th>
                                    <th>Scene Length</th>
                                </tr>
                                <tr ng-repeat="n in scenes">
                                    <td>{{n.project_number}}</td>
                                    <td>{{n.project_length}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-lg-1">
                            <br>
                        </div>
                        <div class="col-lg-5 col-xs-10">
                            <table style="text-align: center" class="table table-striped">
                                <tr>
                                    <th>Error</th>
                                    <th>Browser</th>
                                    <th>Operation System</th>
                                </tr>
                                <tr ng-repeat="n in errors">
                                    <td>{{n.error}}</td>
                                    <td>{{n.browser}}</td>
                                    <td>{{n.os}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
